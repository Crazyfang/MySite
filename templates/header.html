<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">

<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'account:user_login' %}">
                        Crazyfang's Blog
                    </a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li id="background">
							 <a href="{% url 'article:article_list' %}">后台</a>
						</li>
						<li id="article">
							 <a href="{% url 'article:article_titles' %}">文章</a>
						</li>

					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" />
						</div> <button type="submit" class="btn btn-default">Submit</button>
					</form>
					<ul class="nav navbar-nav navbar-right">

							 <a href="{% url 'image:falls_images' %}">图片</a>

                        <li id="about">
							 <a href="{% url 'course:about' %}">关于</a>
						</li>
						<li class="dropdown">
                            {% if user.is_authenticated %}
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    {{ user.username }}
                                     <strong class="caret">

                                     </strong>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                         <a href="{% url 'account:user_logout' %}">Logout</a>
                                    </li>
                                    <li>
                                         <a href="{% url 'account:password-change' %}">change password</a>
                                    </li>
							    </ul>
                             {% else %}
                                 <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    Operation
                                     <strong class="caret">

                                     </strong>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                         <a href="{% url 'account:user_login' %}?next={{request.path}}">Login</a>
                                    </li>
                                    <li>
                                         <a href="{% url 'account:user_register' %}">Register</a>
                                    </li>
							    </ul>
                             {% endif %}
